name: Website Deployment
on:
  push:
    branches:
      - main
jobs:
    build:
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
                node-version: [16, 18]
        runs-on: ${{ matrix.os }}
        steps:
            - name: get code
              uses: actions/checkout@v3
            - name: install dependencies
              run: npm ci
            - name: install node
              uses: actions/setup-node@v3
              with:
                node-version: ${{ matrix.node-version }}
            - name: build website
              run: npm run build
        